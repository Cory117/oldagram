<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <header>
                <img class="logo" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.jpg">
            </header>
            
            <section class="user">
                <div class="user-img">
                    <img class="avatar" src="images/avatar-vangogh.jpg">
                </div>
                <div class="user-info">
                    <p class="dark-text">Vincent van Gogh</p>
                    <p class="light-text">Zundert, Netherlands</p>
                </div>
            </section>
            
            <section class="post">
                <img class="post-img" src="images/post-vangogh.jpg">
            </section>
            
            <section class="reactions">
                <img class="reactions-icon" src="images/icon-heart.png">
                <img class="reactions-icon" src="images/icon-comment.png">
                <img class="reactions-icon" src="images/icon-dm.png">
                <p class="dark-text">21,492 likes</p>
                <p class="light-text"><span class="dark-text">vincey1853</span> just took a few mushrooms lol</p>
            </section>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
